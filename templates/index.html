<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成工具</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/static/css/cover.css" rel="stylesheet">
</head>
<body>
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">二维码生成工具</h3>
                </div>
            </div>

            <div class="inner cover">

                <div class="row">
                    <div class="col-md-4">
                        <form action="" enctype='multipart/form-data' method='POST' style="position: fixed">
                            <div style="text-align: left">
                                <input type="file" name="file" >
                                <button type="submit" class="btn btn-default" style="margin-top: 20px">上传</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4">
                        {% if qrcode %}
                            <img style="width: 70%" src="/static/img/{{ sourse }}">
                        {% endif %}
                    </div>
                    <div class="col-md-4">
                        {% if qrcode %}
                            <img style="width: 100%; padding: 10px 10px;" src="/static/qrcode/{{ qrcode }}.png">
                            <a href="/static/qrcode/{{ qrcode }}.png" download="{{ qrcode }}.png" class="btn btn-primary btn-lg active" >点击下载</a>
                        {% endif %}
                    </div>
                </div>


            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Copyright© 2019 Glyn.AllRightsReserved</p>
                </div>
            </div>

        </div>

    </div>

</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
